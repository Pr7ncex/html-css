<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes e simplesmente aumente e diminua do tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width: 750px)" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(min-width: 1050px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop >
        <source src="midias/Dominic Balli - Again and Again DJ PV (Remix) (DESCARGAMP3.VIP).mp3" type="audio/mpeg">
        <source src="midias/Dominic Balli - Again and Again DJ PV (Remix) (DESCARGAMP3.VIP).ogg" type="audio/ogg">
        <source src="midias/Dominic Balli - Again and Again DJ PV (Remix) (DESCARGAMP3.VIP).wav" type="audio/wav">
        <p>infelizmente o seu navegador não consegue reproduzir audio. <a href="midias/Dominic Balli - Again and Again DJ PV (Remix) (DESCARGAMP3.VIP).mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
